<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - KYC System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .lock-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #667eea;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .otp-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
            font-weight: bold;
            color: #333;
        }

        .otp-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .otp-input.filled {
            border-color: #28a745;
            background-color: #f0fff4;
        }

        .otp-input.error {
            border-color: #dc3545;
            background-color: #fff5f5;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-bottom: 20px;
            min-height: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .verify-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            width: 100%;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .verify-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .processing {
            display: none;
            margin-top: 20px;
            color: #667eea;
            font-size: 14px;
        }

        .processing.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-text {
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .otp-input {
                width: 45px;
                height: 55px;
                font-size: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock-icon">üîê</div>
        <h1>OTP Verification</h1>
        <p class="subtitle">Please enter the 6-digit OTP to verify your identity</p>

        <form id="otpForm" method="POST" action="/verify-otp">
            <input type="hidden" name="session_id" value="{{ session_id }}">
            
            <div class="otp-container">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="0" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="1" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="2" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="3" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="4" required>
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="5" required>
            </div>

            <div class="error-message" id="errorMessage">
                Please enter a valid 6-digit OTP (numbers only)
            </div>

            <button type="submit" class="verify-btn" id="verifyBtn">Verify OTP</button>

            <div class="processing" id="processing">
                <div class="spinner"></div>
                Processing your documents...
            </div>
        </form>

        <p class="info-text">üîí Your information is secure and encrypted</p>
    </div>

    <script>
        const inputs = document.querySelectorAll('.otp-input');
        const form = document.getElementById('otpForm');
        const errorMessage = document.getElementById('errorMessage');
        const verifyBtn = document.getElementById('verifyBtn');
        const processing = document.getElementById('processing');

        // Auto-focus on first input
        inputs[0].focus();

        inputs.forEach((input, index) => {
            // Only allow numbers
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Remove non-numeric characters
                if (!/^\d*$/.test(value)) {
                    e.target.value = value.replace(/\D/g, '');
                    return;
                }

                // Add filled class
                if (e.target.value) {
                    e.target.classList.add('filled');
                    e.target.classList.remove('error');
                } else {
                    e.target.classList.remove('filled');
                }

                // Auto-focus next input
                if (e.target.value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }

                // Hide error message when user starts typing
                errorMessage.classList.remove('show');
            });

            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/\D/g, '').slice(0, 6);
                
                pastedData.split('').forEach((char, i) => {
                    if (inputs[i]) {
                        inputs[i].value = char;
                        inputs[i].classList.add('filled');
                    }
                });

                if (pastedData.length === 6) {
                    inputs[5].focus();
                }
            });
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Collect OTP
            const otp = Array.from(inputs).map(input => input.value).join('');

            // Validate: all 6 digits must be filled
            if (otp.length !== 6) {
                errorMessage.textContent = 'Please enter all 6 digits';
                errorMessage.classList.add('show');
                inputs.forEach(input => {
                    if (!input.value) {
                        input.classList.add('error');
                    }
                });
                return;
            }

            // Validate: only numbers
            if (!/^\d{6}$/.test(otp)) {
                errorMessage.textContent = 'OTP must contain only numbers';
                errorMessage.classList.add('show');
                inputs.forEach(input => input.classList.add('error'));
                return;
            }

            // Show processing
            verifyBtn.disabled = true;
            processing.classList.add('show');

            // Submit form with OTP
            const formData = new FormData(form);
            formData.append('otp', otp);

            fetch('/verify-otp', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    return response.text().then(html => {
                        document.open();
                        document.write(html);
                        document.close();
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.add('show');
                verifyBtn.disabled = false;
                processing.classList.remove('show');
            });
        });
    </script>
</body>
</html>
