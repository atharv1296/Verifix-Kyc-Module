<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KYC Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            max-width: 420px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
        }

        input[type="file"] {
            width: 100%;
            margin-top: 8px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e40af;
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .note {
            font-size: 12px;
            color: #555;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>KYC Document Upload</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">

        <label for="pan">PAN Card Image</label>
        <input 
            type="file" 
            id="pan" 
            name="pan_image" 
            accept=".jpg,.jpeg,.png"
            required
        >

        <label for="aadhaar">Aadhaar Card Image</label>
        <input 
            type="file" 
            id="aadhaar" 
            name="aadhaar_image" 
            accept=".jpg,.jpeg,.png"
            required
        >

        <button type="submit" id="submitBtn">Verify Documents</button>
    </form>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing documents... Please wait</p>
    </div>

</div>

<script>
    document.querySelector('form').addEventListener('submit', function() {
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('loading').classList.add('active');
    });
</script>

</body>
</html>
